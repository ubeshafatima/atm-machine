<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.atm-machine {
    background-color: #333;
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.atm-machine h1 {
    margin-bottom: 20px;
}

input {
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
    width: 200px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="atm-machine">
        <h1>ATM Simulator</h1>
        <div class="atm-screen">
            <p id="atm-message">Please insert your PIN</p>
            <input type="password" id="pin" placeholder="Enter PIN">
            <button onclick="enterPin()">Enter</button>
            <div id="atm-options" style="display: none;">
                <button onclick="checkBalance()">Check Balance</button>
                <button onclick="withdraw()">Withdraw</button>
                <button onclick="exit()">Exit</button>
            </div>
        </div>

        <div id="withdraw-section" style="display: none;">
            <input type="number" id="withdraw-amount" placeholder="Amount to withdraw">
            <button onclick="processWithdrawal()">Withdraw</button>
        </div>

    </div>

    <script>// script.js

        let pinCode = '1234'; // Hardcoded PIN for this example
        let balance = 10000;   // Initial balance
        
        function enterPin() {
            const enteredPin = document.getElementById('pin').value;
            const message = document.getElementById('atm-message');
            const atmOptions = document.getElementById('atm-options');
            
            if (enteredPin === pinCode) {
                message.innerText = 'Choose an option';
                atmOptions.style.display = 'block';
            } else {
                message.innerText = 'Invalid PIN. Try again!';
            }
        }
        
        function checkBalance() {
            const message = document.getElementById('atm-message');
            message.innerText = `Your balance is $${balance}`;
        }
        
        function withdraw() {
            document.getElementById('withdraw-section').style.display = 'block';
        }
        
        function processWithdrawal() {
            const withdrawAmount = parseInt(document.getElementById('withdraw-amount').value);
            const message = document.getElementById('atm-message');
            
            if (withdrawAmount > balance) {
                message.innerText = 'Insufficient balance';
            } else {
                balance -= withdrawAmount;
                message.innerText = `Withdrawal successful. New balance is $${balance}`;
            }
            document.getElementById('withdraw-section').style.display = 'none';
        }
        
        function exit() {
            document.getElementById('atm-options').style.display = 'none';
            document.getElementById('atm-message').innerText = 'Please insert your PIN';
            document.getElementById('pin').value = '';
        }
        </script>
</body>
</html>
